    <script>

    function gimme(){
        //alert(navigator.userAgent);
        if(navigator.userAgent.indexOf("hone")!=-1 || navigator.userAgent.indexOf("droid")!=-1){

            window.location="sms:+16464900241"
        }
         $('html, body').animate({
    scrollTop: $("#newsletter_form").offset().top
  }, 900);
    }

    function sendMe(){
        
        num= $('#tely').val();
        $('#hitUp').html("...");

        if(num.length<10){
            $("#hitUp").html("valid #, please");
            return;
        }
        if(num.length>17){
            $("#hitUp").html("valid #, please");
            return;
        }

        num = num.replace("(", "").replace(")", "").replace("-", "").replace(" ", "").replace(" ", "").replace(" ", "").replace("+", "");

        if(isNaN(num)){

            
            $("#hitUp").html("valid #, please");
            return;
       
        }

        if(num.charAt(0)!="1"){
            num ="1"+num;
        }

        posMessages= ['hello', "hi!", "hey", "hey!", "hi", "hello!"];

        randNum =Math.floor((Math.random() * 6) + 0);
        theText= posMessages[randNum];

        $.ajax({

            'url':'/cleverbot/',
            'method':"POST",
            data:{
                "To":"+16464900241",
                "From":num,
                "Body":theText
            },
            complete:function(){

                $('#hitUp').html("texting you now...");
                setTimeout(function(){
                    $('#hitUp').html(":)");
                }, 11000)
            }
        })
    }
    </script>
